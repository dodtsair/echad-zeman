<section ng-controller="RegisterController as register">
    <form name="registerForm" class="form-horizontal col-md-offset-3 col-md-6" action="#!/info" method="get" novalidate>
        <div class="form-group" ng-class="{ 'has-error': registerForm.email.$invalid && (registerForm.email.$touched || registerForm.$submitted), 'has-success': !registerForm.email.$invalid && (registerForm.email.$touched || registerForm.$submitted)}">
            <label for="inputUserName">Email</label>

            <input type="email" class="form-control"
                   placeholder="Enter email" id="inputUserName" required
                   autofocus
                   ng-model="register.email"/>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.password.$invalid && (registerForm.password.$touched || registerForm.$submitted), 'has-success': !registerForm.password.$invalid && registerForm.password.$touched}">
            <label for="inputPassword">Password</label>

            <input type="password" class="form-control" id="inputPassword" required minLength="10" ng-model="register.password"/>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.repeatPassword.$invalid && registerForm.repeatPassword.$touched, 'has-success': !registerForm.repeatPassword.$invalid && registerForm.repeatPassword.$touched}">
            <label for="inputRepeatPassword">Repeat Password</label>

            <input type="password" class="form-control" id="inputRepeatPassword" required
                   ng-model="register.repeatPassword"/>
        </div>
        <div class="form-group col-md-2">
            <button id="register" ng-click="registerForm.$valid && register.registerUser() || $event.preventDefault()">Register</button>
        </div>
        <div class="form-group col-md-1">
            <a id="reset" ng-click="register.reset()">Reset</a>
        </div>
    </form>
</section>
